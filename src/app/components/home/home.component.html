<mat-card>
  <mat-card-header>Kata Rest APIs</mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      @for (link of (krapiLinks$ | async); track link.name) {
        <mat-list-item role="listitem"><a href="{{link.href}}" target="_blank">{{ link.name }}</a></mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
