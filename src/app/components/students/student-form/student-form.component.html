<mat-card>
  <mat-card-header><h2>New student</h2></mat-card-header>
  <mat-card-content>
    <form [formGroup]="studentForm">
      <p>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Class</mat-label>
          <input matInput formControlName="className">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Section</mat-label>
          <input matInput formControlName="section">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Roll id</mat-label>
          <input matInput formControlName="rollId">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveStudent()" [disabled]="!studentForm.valid">Save</button> {{studentForm.valid}}
  </mat-card-actions>
</mat-card>
