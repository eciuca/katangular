<mat-card>
  <mat-card-header><h2>New student</h2></mat-card-header>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput [formControl]="firstNameControl">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput [formControl]="lastNameControl">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Class</mat-label>
          <input matInput [formControl]="classControl">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Section</mat-label>
          <input matInput [formControl]="sectionControl">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Roll id</mat-label>
          <input matInput [formControl]="rollIdControl">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveStudent()">Save</button>
  </mat-card-actions>
</mat-card>
